resources:
- type: spinnaker-stack.jinja
  name: spinnaker-stack
  properties:
    region: us-west1
    zone: us-west1-a
    ipCidrRange: 10.254.0.0/24
    spinnakerMachineType: n1-standard-4
    spinnakerIP: 10.254.0.200
  # Fill this in
  # jenkinsPassword: my-password-here
    jenkinsMachineType: n1-standard-1
    jenkinsIP: 10.254.0.201
    redisMachineType: n1-highmem-2
    redisIP: 10.254.0.202

imports:
- name: spinnaker-stack.jinja
  path: templates/spinnaker-stack.jinja
- name: network.jinja
  path: templates/network.jinja
- name: spinnaker.jinja
  path: templates/spinnaker.jinja
- name: jenkins.jinja
  path: templates/jenkins.jinja
- name: redis.jinja
  path: templates/redis.jinja
- name: spinnaker.sh
  path: scripts/spinnaker.sh
- name: redis.sh
  path: scripts/redis.sh
- name: jenkins.sh
  path: scripts/jenkins.sh
